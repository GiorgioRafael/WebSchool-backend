api.security.token.secret=troque_por_um_segredo_local
api.security.token.expiration=3600000

spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ssXXX

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/escola_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

server.port=8080