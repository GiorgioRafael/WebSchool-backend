# Configura um banco H2 em memória para rodar os testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# O H2 vai simular o PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# (Opcional) Faz o Flyway não rodar nos testes, já que o H2 pode criar o schema
spring.flyway.enabled=false
# (Opcional) Deixa o Hibernate criar as tabelas automaticamente nos testes
spring.jpa.hibernate.ddl-auto=create-drop
# Um segredo de teste qualquer, não precisa ser o mesmo da producao
api.security.token.secret=my-test-secret-key-123456789-abcdefghijk